name: Example 3
on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/**.yml"

jobs:
  run:
    name: Write EXAMPLE to README.md
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v6
        id: values
        env:
          AUTHOR: ${{ github.actor }}
          MESSAGE: ${{ github.event.inputs.message }}
        with:
          script: |
            const fs = require('fs');
            const examples = ['example1', 'example2', 'example3'];
            const values = {};
            examples.forEach((example) => {
              let content = fs.readFileSync(`.github/workflows/${example}.yml`).toString();
              content = content.replace('uses: ./', 'uses: austenstone/markdown-interpolation-action@master');
              values[example.toUpperCase()] = '\n```yml\n' + content + '\n```\n';
            });
            return values;
      - uses: ./
        with:
          values: ${{ steps.values.outputs.result }}
      - uses: stefanzweifel/git-auto-commit-action@v4
